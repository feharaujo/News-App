language: android
sudo: true
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=27
    - TARGET_VERSION=27
    - ANDROID_EMULATOR_LEVEL=25
    - ANDROID_BUILD_TOOLS_VERSION=27.0.3
    - ADB_INSTALL_TIMEOUT=30
    - ANDROID_ABI=x86
    - ANDROID_TAG=google_apis
    - QEMU_AUDIO_DRV=none

git:
  quiet: true

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$ANDROID_EMULATOR_LEVEL
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-x86-android-25
    - sys-img-x86_64-android-25

licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
  - android-googletv-license-.+
  - mips-android-sysimage-license-.+

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
    - "$HOME/.m2"

before_install:
  - echo "**************** before_install **************** "
  # Permission to run the scripts
  - chmod +x sdkmanager-accept-licenses.sh
  - chmod +x sdkmanager-update-accept-all-licenses.sh
  - chmod +x sdkmanager-download-emulator.sh
  - cat $HOME/.m2/settings.xml
  - export ANDROID_HOME=~/android-sdk-linux
  - wget -q "https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip" -O android-sdk-tools.zip
  - unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}
  - rm android-sdk-tools.zip
  - PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
  - mkdir -p ~/.android
  - touch ~/.android/repositories.cfg
  - ./sdkmanager-update-accept-all-licenses.sh
  - ./sdkmanager-accept-licenses.sh
  - sdkmanager --list
  #  - echo "yes" | sdkmanager "platform-tools" "platforms;android-29"
  #  - sdkmanager "emulator" "tools" "platform-tools" > /dev/null
  #  - sdkmanager --list | head -15
  #  - yes | sdkmanager "build-tools;$ANDROID_BUILD_TOOLS_VERSION" "platforms;android-$TARGET_VERSION" > /dev/null
  - yes | sdkmanager "build-tools;$ANDROID_BUILD_TOOLS_VERSION" "platforms;android-$TARGET_VERSION" "extras;google;m2repository" "extras;android;m2repository"
 # - yes | sdkmanager "sys-img-$ANDROID_ABI-$ANDROID_TAG-$ANDROID_EMULATOR_LEVEL" > /dev/null
  - ./sdkmanager-accept-licenses.sh
  - mkdir /home/travis/android-sdk-linux/licenses || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e" > "${ANDROID_HOME}/licenses/android-sdk-license"
  - ./sdkmanager-update-accept-all-licenses.sh
  - ./sdkmanager-accept-licenses.sh
   # sys-img-x86-google_apis-25
  - avdmanager list
  - echo no | avdmanager create avd --force --name testAVD --package "system-images;android-25;google_apis;x86"
 

script:
  - echo "**************** SCRIPT **************** "
  - echo "Starting script section"
  #  - yes | sdkmanager --update
  - ./sdkmanager-update-accept-all-licenses.sh
  - ./sdkmanager-accept-licenses.sh
  - yes | sdkmanager "platform-tools" "platforms;android-27"
  #  - yes | sdkmanager "platform-tools" "platforms;android-28"
  - android list target
  - emulator -avd "testAVD" -no-window &
  - mkdir -p build/reports
  #  - ./gradlew dependencyCheckAnalyze
  - ./gradlew assembleDebugAndroidTest -PdisablePreDex --continue --stacktrace
  - android-wait-for-emulator
  #  - adb shell input keyevent 82 &
  - ./gradlew connectedDebugAndroidTest -PdisablePreDex --continue --stacktrace

after_failure:
  - cat $TRAVIS_BUILD_DIR/app/build/reports/lint-results.xml